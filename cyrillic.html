<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NORAD // TRANSLITERATION LINK</title>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-color: #050810;
            --grid-color: rgba(0, 255, 255, 0.1);
            --primary-cyan: #00e5ff;
            --alert-pink: #ff2a6d;
            --data-amber: #ffae00;
            --text-shadow: 0 0 5px rgba(0, 229, 255, 0.7);
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--primary-cyan);
            font-family: 'Share Tech Mono', monospace;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            text-transform: uppercase;
        }

        /* CRT Scanline Effect */
        body::before {
            content: " ";
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            z-index: 2;
            background-size: 100% 2px, 3px 100%;
            pointer-events: none;
        }

        /* Header / Top Bar */
        header {
            border-bottom: 2px solid var(--primary-cyan);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 0 15px var(--primary-cyan);
            background: rgba(0, 20, 40, 0.8);
            z-index: 3;
        }

        .header-title {
            font-size: 1.5rem;
            letter-spacing: 2px;
            text-shadow: var(--text-shadow);
        }

        .status-indicator {
            color: var(--alert-pink);
            animation: blink 1s infinite;
        }

        /* Main Grid Layout */
        .container {
            display: flex;
            flex: 1;
            position: relative;
            background-image: 
                linear-gradient(var(--grid-color) 1px, transparent 1px),
                linear-gradient(90deg, var(--grid-color) 1px, transparent 1px);
            background-size: 40px 40px;
            padding: 40px;
            gap: 40px;
            justify-content: center;
            align-items: center;
        }

        /* Map Decorations (Background vectors) */
        .map-decoration {
            position: absolute;
            border: 1px solid var(--data-amber);
            width: 300px;
            height: 300px;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0.3;
            pointer-events: none;
        }
        
        .map-crosshair {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 1px;
            background: var(--data-amber);
            transform: translate(-50%, -50%);
            opacity: 0.3;
            pointer-events: none;
        }

        /* Input Panels */
        .panel {
            flex: 1;
            max-width: 600px;
            border: 2px solid var(--primary-cyan);
            background: rgba(0, 10, 20, 0.8);
            padding: 0;
            position: relative;
            box-shadow: 0 0 10px rgba(0, 229, 255, 0.2);
            z-index: 3;
        }

        .panel::after {
            /* Corner accents */
            content: '';
            position: absolute;
            top: -2px; left: -2px; right: -2px; bottom: -2px;
            border: 2px solid transparent;
            pointer-events: none; /* <--- ADD THIS LINE */
        }

        .panel-header {
            background: var(--primary-cyan);
            color: var(--bg-color);
            padding: 5px 10px;
            font-weight: bold;
            font-size: 1.2rem;
            display: flex;
            justify-content: space-between;
        }

        .panel-header.cyrillic {
            background: var(--alert-pink);
            color: white;
        }

        textarea {
            width: 100%;
            height: 300px;
            background: transparent;
            border: none;
            color: var(--primary-cyan);
            font-family: 'Share Tech Mono', monospace;
            font-size: 1.5rem;
            padding: 20px;
            resize: none;
            outline: none;
            text-shadow: 0 0 2px var(--primary-cyan);
            line-height: 1.5;
        }

        textarea::placeholder {
            color: rgba(0, 229, 255, 0.3);
        }

        .panel.cyr textarea {
            color: var(--alert-pink);
            text-shadow: 0 0 2px var(--alert-pink);
        }
        
        /* Decorative Footer Data */
        .footer-data {
            position: absolute;
            bottom: 20px;
            left: 20px;
            font-size: 0.8rem;
            color: var(--data-amber);
            line-height: 1.4;
        }

        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0; }
            100% { opacity: 1; }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                padding: 10px;
            }
            textarea {
                height: 150px;
            }
        }
    </style>
</head>
<body>

    <header>
        <div class="header-title">NORAD // LINGUISTIC PROCESSOR</div>
        <div>
            DEFCON <span class="status-indicator">2</span>
        </div>
    </header>

    <div class="container">
        <div class="map-decoration"></div>
        <div class="map-crosshair"></div>
        <div class="map-crosshair" style="transform: translate(-50%, -50%) rotate(90deg);"></div>

        <div class="panel">
            <div class="panel-header">
                <span>INPUT: LATIN (EN)</span>
                <span>SEC-01</span>
            </div>
            <textarea id="englishInput" placeholder="ENTER TRANSMISSION DATA..." spellcheck="false"></textarea>
        </div>

        <div class="panel cyr" style="border-color: var(--alert-pink);">
            <div class="panel-header cyrillic">
                <span>OUTPUT: CYRILLIC (RU)</span>
                <span>SEC-02</span>
            </div>
            <textarea id="cyrillicInput" placeholder="ОЖИДАНИЕ ДАННЫХ..." spellcheck="false"></textarea>
        </div>
        
        <div class="footer-data">
            SYS.ALLOC: 4923<br>
            BUFF.SIZE: 1024KB<br>
            TARGET: MOSCOW
        </div>
    </div>

    <script>
        // Phonetic mapping dictionary (Greedy approach needed for multi-char sounds)
        // Ordered by length of key DESC to ensure 'shch' matches before 'sh', etc.
        const latinToCyrillicMap = [
            { en: 'shch', ru: 'щ' },
            { en: 'yu', ru: 'ю' }, { en: 'ya', ru: 'я' }, { en: 'yo', ru: 'ё' },
            { en: 'zh', ru: 'ж' }, { en: 'kh', ru: 'х' }, { en: 'ts', ru: 'ц' },
            { en: 'ch', ru: 'ч' }, { en: 'sh', ru: 'ш' }, { en: 'ye', ru: 'э' }, // simplistic
            { en: 'a', ru: 'а' }, { en: 'b', ru: 'б' }, { en: 'v', ru: 'в' },
            { en: 'g', ru: 'г' }, { en: 'd', ru: 'д' }, { en: 'e', ru: 'е' },
            { en: 'z', ru: 'з' }, { en: 'i', ru: 'и' }, { en: 'j', ru: 'й' },
            { en: 'k', ru: 'к' }, { en: 'l', ru: 'л' }, { en: 'm', ru: 'м' },
            { en: 'n', ru: 'н' }, { en: 'o', ru: 'о' }, { en: 'p', ru: 'п' },
            { en: 'r', ru: 'р' }, { en: 's', ru: 'с' }, { en: 't', ru: 'т' },
            { en: 'u', ru: 'у' }, { en: 'f', ru: 'ф' }, { en: 'y', ru: 'ы' }
        ];

        // Reverse map for Cyrillic -> Latin
        // We create a simple object for O(1) lookup
        const cyrillicToLatinMap = {};
        latinToCyrillicMap.forEach(pair => {
            cyrillicToLatinMap[pair.ru] = pair.en;
        });
        // Add hard sign and soft sign edge cases
        cyrillicToLatinMap['ъ'] = ''; 
        cyrillicToLatinMap['ь'] = "'"; 

        const enInput = document.getElementById('englishInput');
        const ruInput = document.getElementById('cyrillicInput');

        let isTranslating = false;

        function transliterateToCyrillic(text) {
            let result = text;
            // Case insensitive loop, but preserving case is tricky. 
            // For simplicity in this retro UI, we will handle lowercase logic
            // and apply to the string.
            
            // We iterate through our sorted map keys
            latinToCyrillicMap.forEach(pair => {
                const regex = new RegExp(pair.en, 'gi');
                result = result.replace(regex, (match) => {
                    // Handle Case preservation
                    const isUpper = match === match.toUpperCase();
                    return isUpper ? pair.ru.toUpperCase() : pair.ru;
                });
            });
            return result;
        }

        function transliterateToLatin(text) {
            let result = '';
            for (let char of text) {
                const lowerChar = char.toLowerCase();
                const isUpper = char !== lowerChar;
                
                if (cyrillicToLatinMap.hasOwnProperty(lowerChar)) {
                    let lat = cyrillicToLatinMap[lowerChar];
                    result += isUpper ? lat.toUpperCase() : lat;
                } else {
                    result += char;
                }
            }
            return result;
        }

        // Event Listeners
        enInput.addEventListener('input', () => {
            if (isTranslating) return;
            isTranslating = true;
            ruInput.value = transliterateToCyrillic(enInput.value);
            isTranslating = false;
        });

        ruInput.addEventListener('input', () => {
            if (isTranslating) return;
            isTranslating = true;
            enInput.value = transliterateToLatin(ruInput.value);
            isTranslating = false;
        });
    </script>
</body>
</html>
